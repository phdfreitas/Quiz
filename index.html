<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Quiz!</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">

    <script>
    	
    	function start() {
    		let tema = document.getElementById('tema').value
    		if(tema === ''){
    			alert('Você precisa escolher um tema para iniciar o jogo.')
    			return false
    		}
    		window.location.href = 'quiz.html?' + tema
    	}

    </script>

</head>
<body>

	<header>
		<h1>JavaScript Quiz!</h1>
		<h3>Um Quiz feito com JavaScript, mas sobre vários assuntos.</h3>
	</header>

	<div class="container borda">
		<div class="row">
			<div class="numero-questao">
				Escolha um tema
			</div>
		</div>

		<div class="row ">
			<div class="numero-questao">
				<select id="tema">
					<option value="">Selecione</option>
					<option value="tecnologia">Tecnologia</option>
					<option value="futebol">Futebol</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="numero-questao">
				<button class="btn btn-lg btn-warning" onclick="start()">Start</button>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
